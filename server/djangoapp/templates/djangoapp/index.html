{% extends 'base.html' %}
{% block title %}Dealership{% endblock %}
{% block content %}
    <!--Add a dealer table here -->
    <h1>Dealers List</h1>
    <table class="table table-striped table-bordered my-3 mx-auto w-75">
        <thead class="thead-dark">
            <tr>
                <th>Dealership name</th>
                <th>Full address</th>
            </tr>
        </thead>
        <tbody>
            {% for dealer in dealerships %}
                <tr>
                    <td><a href="{% url 'dealer' dealer_id=dealer.id %}">{{ dealer.full_name }}</a></td>
                    <td>{{ dealer.address }}, {{ dealer.city }}, {{ dealer.state }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
