<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body class="container-fluid">
        <h1>Sign Up</h1>
        <form action="{% url 'djangoapp:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" name="username" type="text" id="username" placeholder="Enter username"/>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input class="form-control" name="first_name" type="text" id="first_name" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input class="form-control" name="last_name" type="text" id="last_name" placeholder="Enter Last Name"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" name="password" id="password" type="password" placeholder="Enter Password"/>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </body>
</html>
